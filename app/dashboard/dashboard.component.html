<div class="dashboard-content-container mdl-grid animated slideInRight" materialize>
    <div class="mdl-cell mdl-cell--12-col">
        <h4>Active Projects</h4>
    </div>
    <div class="mdl-card mdl-shadow--4dp animated fadeIn" *ngFor="#project of activeProjects">
        <div class="mdl-card__title mdl-color--indigo-300 mdl-color-text--accent-contrast">
            <h5>{{project.name}}</h5>
        </div>
        <div class="mdl-card__menu">
            <a class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-color-text--accent-contrast"
                [routerLink]="['Projects', 'ProjectEdit', {id: project.id}]">
                <i class="material-icons">mode_edit</i>
            </a>
        </div>
        <div class="mdl-card__supporting-text">
            {{project.client.name}}
        </div>
    </div>
</div>
