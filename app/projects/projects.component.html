  <!-- 2. Communication using event binding -->
  <div class="mdl-cell mdl-cell--3-col">
      <projects-list (projectSelect)="onProjectSelect($event)" #projectsList></projects-list>
  </div>
  <div class="mdl-cell mdl-cell--9-col">
      <project-detail *ngIf="!isAddOrEdit" [project]="selectedProject" (edit)="isAddOrEdit = true"></project-detail>
      <project-form *ngIf="isAddOrEdit" [projectId]="selectedProject?.id" 
        (changesCancelled) = "isAddOrEdit = false" (changesSaved)= "isAddOrEdit = false; projectsList.loadProjects();"></project-form>
  </div>  
</div>
